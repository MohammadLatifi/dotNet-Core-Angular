<div class="d-flex flex-column m-5">

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#add-patient-modal">
        + patient
      </button>
    </div>
    <table class="table caption-top text-white fade show" *ngIf = "patients && patients.length > 0">
        <caption>List of patients</caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Fullname</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">Actions</th>
       
          </tr>
        </thead>
        <tbody>   
           
                
                <tr *ngFor="let patient of patients" >
                    <th scope="row">{{ patient.patientId }}</th>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.gender }}</td>
                    <td>{{ patient.address }}</td>
                    <td>{{ patient.contact }}</td>
                    <td>
                      <div class="d-flex gap-2">
                        <button type="button" class="btn btn-danger " data-bs-toggle="modal" [attr.data-bs-target]="'#delete-patient-'+ patient.patientId">
                          delete
                        </button>
                        <app-patient-delete id={{patient.patientId}} ></app-patient-delete>
                        <button type="button" class="btn btn-primary " data-bs-toggle="modal" [attr.data-bs-target]="'#update-patient-'+ patient.patientId">
                          edit
                        </button>
                        <app-patient-update id={{patient.patientId}} ></app-patient-update>
                        
                      </div>
                    </td>
                </tr>
            
         
          
        </tbody>
      </table>
    <p  *ngIf = "!patients || patients.length <= 0">no patients found.</p>
    
    <app-patient-add></app-patient-add>
    
    </div>
